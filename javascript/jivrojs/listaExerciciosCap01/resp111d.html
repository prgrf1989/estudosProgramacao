<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LivroJS - 1-11d</title>
</head>
<body>
    <script>
        // Elabore um programa que leia 2 notas de um aluno em uma disciplina. Calcule e informe a média das notas.
        let nota01 = prompt("Primeira Nota: ")
        let nota02 = prompt("Segunda Nota: ")
        let media = (Number(nota01) + Number(nota02)) / 2
        alert(`Média do aluno: ${(media).toFixed(1)}`)
    </script>
</body>
</html>
