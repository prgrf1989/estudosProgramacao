<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LivroJS - 1-11a</title>
</head>
<body>
    <script>
        // Elabore um programa que leia um numero. Calcule e informe os seus vizinhos, ou seja o numero anterior e posterior.
        let numero = prompt("Digite um numero.")
        alert(`Anterior: ${--numero}\nPosterior: ${++numero + 1}`)
    </script>
</body>
</html>
