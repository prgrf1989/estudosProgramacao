<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LivroJS - 1-11b</title>
</head>
<body>
    <script>
        // Elabore um programa para uma pizzaria, o qual leia o valor total de uma conta e quantos cliente vão paga-la. Calcule e informe o valor a ser pago por cliente.

        let valorTotalConta = prompt("Valor total da conta: ")
        let clientesDividir = prompt("Com quantos será dividido: ")
        alert(`Cada cliente deve pagar ${(valorTotalConta / clientesDividir).toFixed(2)}`)
    </script>
</body>
</html>
