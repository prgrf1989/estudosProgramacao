<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LivroJS - 2 - 1a</title>
</head>
<body>
    <div>
        <h1>Programa Olá você!</h1>
        Nome: <input id="texto" type="text">
        <button onclick="mostrar()">Mostrar</button>
        <p id="resposta"></p>
    </div>

    <script>
        let nome = document.querySelector("#texto")
        
        function mostrar(){
            document.querySelector('#resposta').textContent = "Olá " + nome.value
        }
    </script>
</body>
</html>
