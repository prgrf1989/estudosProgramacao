<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FARMACIA</title>
</head>
<body>
    <!--
        Elabore um programa que leia a descrição e preço de um medicamento. Informe o valor do produto na promoção, sendo que o desconte será os centavos do valor da compra de 2 itens.
    -->
        <div>
            <h1>
                FARMACIA
            </h1><hr>
            Medicamento: <input type="text" id="inMedi">
            Preço R$: <input type="text" id="inPreco">
            <button id="btn">Mostrar Promoção</button>
            <p id="outResult"></p>
        </div>

        <script>
            let inMedi = document.getElementById("inMedi")
            let inPreco = document.getElementById("inPreco")
            let btn = document.getElementById("btn")
            let outResult = document.getElementById("outResult")

            function promocao(){
                let precoPromocional = inPreco.value * 2
                outResult.textContent = `Promoção de ${inMedi.value} Na compra de 2 leve por ${(Math.trunc(precoPromocional)).toFixed(2)} R$`
            }

            btn.addEventListener("click", promocao)
        </script>
</body>
</html>
